<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>

<script>
function Person(first, last, age, eye) {
  this.firstName = first;
  this.lastName = last;
  this.age = age;
  this.eyeColor = eye;
  this.getAgeWithFunction = function(){
        return this.age;  
};
// Arrow Funtion Can not be used as constructors.
}
        
Person.prototype.nationality = "English";

Person.prototype.name = function() {
  return this.firstName + " " + this.lastName
};

const myFather = new Person("John", "Doe", 50, "blue");
document.getElementById("demo").innerHTML =
"My father is " + myFather.name() +" and Nationality is " + myFather.nationality + " " + myFather.getAgeWithFunction(); 
</script>

</body>
</html>
